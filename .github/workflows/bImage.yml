name: "bImage"
on:
  pull_request:
    -main
    -dev
  push:
    -main
    -dev
    -githactions
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v16
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix build
    - run: nix flake check
    

